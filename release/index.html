<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/css/main.css">
</head>
<body ng-app="Yike" ng-controller="DemoController">
	<div class="viewport">
		<!-- 側邊導航 -->
		<div ng-class="{navs: true, collapse: collapsed}" ng-controller="NavController">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登入</span>
				</dt>
				<dd class="active" ng-repeat="(value, key) in navs">
					<a href="{{key.link}}" class="{{key.icon}}" ng-click="toggle()">
						<span ng-bind="key.title"></span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">離線</a>
			</div>
		</div>
		<div class="container">
			<!-- 頭部 -->
			<div ng-class="{header: true, collapse: collapsed}">
				<a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a>
				<h2 ng-bind="title"></h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主體 -->
			<div ng-class="{body: true, collapse: collapsed}">
				<img class="loading" src="./public/images/loading.gif" ng-hide="loaded">
				<!-- 佔位符 -->
				<div ng-view></div>
			</div>
		</div>
	</div>
	
	
	<script src="./libs/angular.min.js"></script>
	
	<script src="./scripts/app.js"></script>
</body>
</html>
<!--
	* 步驟說明
	
		** 首先分析，專案需要使用那些框架。
		
			*** 單頁面應用程式
			
			*** AngularJS 1.6
			
		** 設計目錄。
		
			*** public 靜態資源目錄，展示網頁的固定資源。
			
				**** CSS、LESS、調整頁面的JS、UI圖片、... 。
			
				**** public/css
				
				**** public/js
				
				**** public/images
				
			*** uploads 上傳的檔案。
			
			*** views 視圖，模板、共用部分的HTML檔案、... 。
			
			*** scripts 與業務相關的邏輯JS檔案。
			
			*** api 後台接口。
		
		** 使用 Git 新增倉庫，並初始化存檔。
		
			*** git init
			
			*** git add .
			
			***	gir commit -m "Yike專案 初始化存檔"
		
		** 新增 Git 平行分支，開發時使用平行分支。
		
			*** git checkout -b developer
			
		** 新增 Git 平行分支，依照功能進行分支。
		
			*** git checkout -b framework
			
				**** 引入框架
				
		** 讓 App 主模塊依賴多個模塊，多個模塊則依照功能新增。
		
			*** Controllers 模塊，用於管理所有的控制器。
			
	* 盜鏈接圖片：簡稱防盜鏈。
	
		** 在 A網站 獲取 B網站 的數據。
		
		** 關於伺服器的知識。
		
		** 使用 Chrome 的 差件。
