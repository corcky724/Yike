<div class="item"><div class="mark" ng-show="loaded">{{date|date:'ddMMM'}}</div><ul class="posts large"><li ng-repeat="(key, value) in posts"><span href="javascript:;" class="tag" ng-if="value.column.name" ng-bind="value.column.name"></span><div class="cont"><h3 ng-bind="value.title"></h3><div class="brief"><p ng-class="{only: value.display_style == 10001}" ng-bind="value.abstract" ng-if="value.display_style != 10003"></p><div class="thumb" ng-if="value.display_style == 10002"></div><div class="gallery" ng-if="value.display_style == 10003"></div></div></div></li></ul></div>
